
<!-- ai-telecaller-admin-add-user.html -->
{% extends "base.html" %}
{% block title %}Add User{% endblock %}
{% block content %}
<h2>Add User</h2>
<form onsubmit="event.preventDefault(); addUser()">
  <input placeholder="User Name" id="user_name"><br>
  <input placeholder="Email" id="email" type="email"><br>
  <input placeholder="Password" id="password" type="password"><br>
  <input placeholder="Company Name" id="company_name"><br>
  <input placeholder="WhatsApp Number" id="whatsapp_number"><br>
  <input placeholder="Twilio Phone Number" id="twilio_phone_number"><br>
  <button type="submit">Add User</button>
</form>
<script>
function addUser() {
  const data = {
    user_name: document.getElementById('user_name').value,
    email: document.getElementById('email').value,
    password: document.getElementById('password').value,
    company_name: document.getElementById('company_name').value,
    whatsapp_number: document.getElementById('whatsapp_number').value,
    twilio_phone_number: document.getElementById('twilio_phone_number').value
  };
  fetch('{{ base_url }}/api/admin/addUser', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify(data)
  }).then(res => res.json()).then(alert);
}
</script>
{% endblock %}
